<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile devices -->
    <title>Cuestionario de Evaluación Colorobbia</title> <!-- Title of the page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Link to the external CSS stylesheet -->
</head>
<body>
<div class="welcome-container"> <!-- Container for the welcome message and form -->
    <h1 class="welcome-title">Bienvenido al Cuestionario de Evaluación de Colorobbia</h1> <!-- Main welcome heading -->
    <form method="POST"> <!-- Form for selecting words -->
        {% for i in range(1, 6) %} <!-- Loop to create five word selection dropdowns -->
            <select name="palabra{{ i }}" class="word-select" required> <!-- Dropdown for word selection -->
                <option value="">Seleccione la palabra {{ i }}</option> <!-- Default option -->
                {% for palabra in palabras %} <!-- Loop through available words -->
                    <option value="{{ palabra }}">{{ palabra }}</option> <!-- Option for each word -->
                {% endfor %}
            </select>
        {% endfor %}
        <button type="submit" class="start-btn">Comenzar</button> <!-- Button to submit the form -->
    </form>
    <a href="{{ url_for('main.database_content') }}" class="database-link">Ver contenido de la base de datos</a>
    <!-- Link to view database content -->
</div>

{% with messages = get_flashed_messages() %} <!-- Check for flashed messages -->
    {% if messages %} <!-- If there are messages, display them -->
        <ul class="flashes"> <!-- List for displaying messages -->
            {% for message in messages %} <!-- Loop through each message -->
                <li>{{ message }}</li> <!-- Display each message -->
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
